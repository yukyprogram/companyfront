<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Component</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;
    const { createRoot } = ReactDOM;

    function Upload() {
      const handleFileChange = (event, key) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            localStorage.setItem(key, JSON.stringify({ name: file.name, data: reader.result }));
          };
          reader.readAsDataURL(file);
        }
      };

      const getFileName = (key) => {
        const file = JSON.parse(localStorage.getItem(key));
        if (file) {
          const fileName = file.name;
          return fileName.length > 10 ? fileName.slice(0, 10) + "..." : fileName;
        }
        return "ファイル選択";
      };

      return (
        <div className="upload">
          <div className="div">
            <div className="group">
              <div className="div-wrapper">
                <div>
                  <a href="./index.html" className="text-wrapper">ロゴ</a>
                </div>
              </div>
              <a href="./file-list.html" className="file-list-link">ファイル一覧</a>
              <a href="./company-info.html" className="company-info-link">企業情報の入力</a>
              <a href="./company-info-list.html" className="company-info-list-link">企業情報入力済み一覧</a>
              <div className="group-2">
                <div className="text-wrapper">メニュー</div>
              </div>
            </div>
            <div className="overlap">
              <div className="text-wrapper-2">メニュー</div>
            </div>
            <div className="group-3">
              <div className="text-wrapper-3">ファイルをアップロードしましょう</div>
            </div>
            <div className="group-4">
              <div className="overlap-group-wrapper">
                <div className="overlap-group">
                  <div className="rectangle" />
                  <label htmlFor="file-input-1" className="text-wrapper-4">
                    {getFileName('selectedFile1')}
                  </label>
                  <input
                    id="file-input-1"
                    type="file"
                    style={{ display: "none" }}
                    onChange={(event) => handleFileChange(event, 'selectedFile1')}
                  />
                </div>
              </div>
              <div className="group-5">
                <div className="rectangle-2"></div>
                <div className="text-wrapper-5">定款</div>
              </div>
            </div>
            <div className="group-6">
              <div className="overlap-group-wrapper">
                <div className="overlap-group">
                  <div className="rectangle" />
                  <label htmlFor="file-input-2" className="text-wrapper-4">
                    {getFileName('selectedFile2')}
                  </label>
                  <input
                    id="file-input-2"
                    type="file"
                    style={{ display: "none" }}
                    onChange={(event) => handleFileChange(event, 'selectedFile2')}
                  />
                </div>
              </div>
              <div className="group-5">
                <div className="rectangle-2"></div>
                <div className="text-wrapper-5">2023年度損益計算書</div>
              </div>
            </div>
            <div className="group-7">
              <div className="overlap-group-wrapper">
                <div className="overlap-group">
                  <div className="rectangle" />
                  <label htmlFor="file-input-3" className="text-wrapper-4">
                    {getFileName('selectedFile3')}
                  </label>
                  <input
                    id="file-input-3"
                    type="file"
                    style={{ display: "none" }}
                    onChange={(event) => handleFileChange(event, 'selectedFile3')}
                  />
                </div>
              </div>
              <div className="group-5">
                <div className="rectangle-2"></div>
                <div className="text-wrapper-5">顧客名簿</div>
              </div>
            </div>
            <div className="group-8">
              <div className="overlap-group-wrapper">
                <div className="overlap-group">
                  <div className="rectangle" />
                  <label htmlFor="file-input-4" className="text-wrapper-4">
                    {getFileName('selectedFile4')}
                  </label>
                  <input
                    id="file-input-4"
                    type="file"
                    style={{ display: "none" }}
                    onChange={(event) => handleFileChange(event, 'selectedFile4')}
                  />
                </div>
              </div>
              <div className="group-5">
                <div className="rectangle-2"></div>
                <div className="text-wrapper-5">株主名簿</div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<Upload />);
  </script>
</body>
</html>
